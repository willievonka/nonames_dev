<div 
    class="tui-event-card"
    tuiAppearance="floating"
    tuiCardLarge="normal"
>
    <header tuiHeader>
        <img [src]="eventImage" [alt]="eventTitle" />
        <h2 tuiTitle>
            {{ eventTitle }}
            {{ eventPlace }}
        </h2>
    </header>
    <main>
        <div class="event-date">
            <!-- TODO: Вывести дату события в формате "Ср, 12 Марта | 12:00" -->
            {{ eventDate | date:'EEEE, d MMMM | HH:mm' }}
        </div>
        {{ eventPrice }}
    </main>
    <footer>
        <div class="event-tags">
            <app-tui-chip class="event-tag" *ngFor="let tag of eventTags" [value]="tag"></app-tui-chip>
        </div>
    </footer>
</div>
